<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="formulario">
        <h1>Formulario de contacto</h1>
        <span>Nombre</span>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <span>Apellido</span>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        <span>Correo Electronico</span>
        <input type="email" id="email" placeholder="Ingrese su email">
        <span>Numero de telefono</span>
        <input type="number" id="numero" itemid="Ingrese su numero">
        <span>Motivo de contacto</span>
        <textarea name="" id="consulta"></textarea>
        <button onclick="enviarFormulario()">Enviar Formulario</button>
    </div>

    <script src="test.js"></script>
</body>
</html>
